<div class="container">
  <div class="row">
    <div class="col-">

    </div>
    <div class="col-lg">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="form-row">
              <div class="form-group col-sm">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Joao Pao">
              </div>
              <div class="form-group col-sm">
                <label for="password">Senha:</label>
                <input type="password" class="form-control" id="password" placeholder="senha123">
              </div>
              <div class="form-group col-sm">
                  <label for="email">E-mail:</label>
                  <input type="email" class="form-control" id="email" placeholder="exemplo@exeplo.com">
              </div>
            </div>
            <div class="form-row">
              
              <div class="form-group col-sm">
                <label for="cpf">CPF:</label>
                <input type="text" class="form-control" id="cpf" placeholder="012.147.254-64">
              </div>
              <div class="form-group col-sm">
                <label for="cpf">Telefone:</label>
                <input type="text" class="form-control" id="telefone" placeholder="995871456">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress2">Telefone:</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-">

    </div>
