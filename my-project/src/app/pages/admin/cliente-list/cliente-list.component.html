<div class="card mt-3">
  <div class="card-header">
    <div class="float-left">
      <h4>Clientes</h4>
      <div class="float-right">
      </div>
    </div>
    <span class="float-right">
      <button class="btn btn-success mb-1 btn-sm">
        <i class="fas fa-plus-square fa-2x"></i>
      </button>
    </span>
  </div>
  <div class="card-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>CPF</th>
          <th>Nome</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td> {{ cliente.cpf }} </td> <!-- EDIT AQUI-->
          <td> {{ cliente.nome }}</td>
          <td>
            <span class="float-right">
              <button class="btn btn-primary mb-1 btn-sm">Arquivos</button>&nbsp;
              <button class="btn btn-warning mb-1 btn-sm">
                Editar
              </button>&nbsp;
              <button class="btn btn-danger mb-1 btn-sm">
                Remover
              </button>
            </span>
          </td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
